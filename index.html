<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Live Clock</h1>
    <div id="output">Loading...</div>

    <div id="timeDiv">
        <div class="time-block">
            <div class="label">Hours</div>
            <div class="time-value" id="hours">--</div>
        </div>
        <div>:</div>
        <div class="time-block">
            <div class="label">Minutes</div>
            <div class="time-value" id="minutes">--</div>
        </div>
        <div>:</div>
        <div class="time-block">
            <div class="label">Seconds</div>
            <div class="time-value" id="seconds">--</div>
        </div>
        <div>:</div>
        <div class="time-block">
            <div class="label">AM/PM</div>
            <div class="time-value" id="ampm">--</div>
        </div>
    </div>

    <div class="options">
        <div class="btn" id="setTimer" onclick="openModel()">Set Timer</div>
        <div class="btn">Stop Watch</div>
    </div>

    <!-- Modal -->
    <!-- Timer Modal -->
    <div class="timer-modal" id="timerModal">
        <div class="timer-modal-content">
            <h2>Set Timer</h2>
            <div class="flexing">
                <div class="">
                    <label>Hours:</label>
                    <input type="number" id="timerHours" min="0" value="0">
                </div>
                <div class="">
                    <label>Minutes: </label>
                    <input type="number" id="timerMinutes" min="0" value="1">
                </div>
                <div class="">
                    <label>Seconds: </label>
                    <input type="number" id="timerSeconds" min="0" value="1">
                </div>
            </div>
            <div id="modalCountdownDisplay" class="countdown-display"></div>
            <button id="startBtn" onclick="startTimer()">Start</button>
            <button id="cancelBtn" onclick="closeModal()">Cancel</button>
        </div>
    </div>
